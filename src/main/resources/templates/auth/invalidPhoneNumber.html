<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Phone Number - Apple TV</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="error-container">
    <div class="error-form form-container">
        <h2>Invalid Phone Number</h2>
        <p class="error-message">
            The phone number you entered is incorrect or not found. Please check the number and try again.
        </p>
        <div class="extra-links">
            <a href="/auth/forgotPassword" class="button-style">Try Again</a>
            <a href="/auth/login" class="button-style">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
