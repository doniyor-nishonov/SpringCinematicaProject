<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Apple TV</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="forgot-password-container">
    <div class="forgot-password-form form-container">
        <h2>Forgot Password</h2>
        <form action="/auth/forgotPassword" method="post">
            <div class="form-group">
                <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit">Send Reset Link</button>
            <div class="extra-links">
                <a href="/auth/login" class="button-style">Back to Login</a>
                <a href="/auth/signup" class="button-style">Create an Account</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
