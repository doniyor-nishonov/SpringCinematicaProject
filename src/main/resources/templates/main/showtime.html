<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Sessions</title>
  <link rel="stylesheet" href="/static/css/showtime.css">
  <script src="/static/js/showtime.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Репертуар сеансов на:</h2>
    <div class="date-buttons">
      <button class="date-button active">Сегодня</button>
      <button class="date-button">Завтра</button>
      <button class="date-button">10.08</button>
      <button class="date-button">11.08</button>
      <button class="date-button">12.08</button>
      <button class="date-button">13.08</button>
      <button class="date-button">14.08</button>
    </div>
  </div>
  <div class="sessions">
    <div class="cinema">
      <h3>Tashkent City</h3>
      <table>
        <tr>
          <td>Зал PEPSI IMAX</td>
          <td class="times">
            <button class="time">10:20</button>
            <button class="time">13:00</button>
            <button class="time">15:40</button>
            <button class="time">18:20</button>
            <button class="time">21:00</button>
            <button class="time">23:50</button>
          </td>
        </tr>
        <tr>
          <td>Зал AVALON ATMOS</td>
          <td class="times">
            <button class="time">11:20</button>
            <button class="time">14:00</button>
            <button class="time">16:40</button>
            <button class="time">19:20</button>
            <button class="time">22:00</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </div>
  </div>
</div>
</body>
</html>
