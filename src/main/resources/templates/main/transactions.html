<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/static/css/transactions.css">
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Transaction History</h1>
      <i class="fas fa-history fa-2x"></i>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
          <tr>
            <th>Date</th>
            <th>Movie/Event</th>
            <th>Seats</th>
            <th>Amount</th>
            <th>Payment</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.movieName}"></td>
            <td th:text="${transaction.seats}"></td>
            <td th:text="${transaction.totalAmount}"></td>
            <td th:text="${transaction.paymentMethod}" class="text-uppercase"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <a href="/home/profile" class="btn btn-outline-primary mt-3 animate__animated animate__bounceInLeft">
        <i class="fas fa-arrow-left"></i> Back to Profile
      </a>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
