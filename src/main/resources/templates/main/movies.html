<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Movies - Cinematica Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/movies.css">
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeIn">
    <div class="header text-center">
        <h2>Show Movies</h2>
    </div>
    <div class="filter-section mb-4">
        <form action="/home/movies" method="get" class="form-inline justify-content-center">
            <div class="form-group">
                <label for="category" class="mr-2">Filter by Category:</label>
                <select name="category" id="category" class="custom-select" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category}"
                            th:selected="${selectedCategory == category}">
                    </option>
                </select>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="movie : ${movies}">
            <div class="card movie-card h-100 shadow-sm animate__animated animate__zoomIn">
                <a th:href="@{'/home/movie_details?movie_id=' + ${movie.movie_id}}">
                    <img th:src="${movie.extension}" alt="Movie Image" class="card-img-top movie-thumbnail">
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${movie.title}">Inception</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
