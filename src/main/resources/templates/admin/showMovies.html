<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Movies - Cinematica Admin</title>
    <link rel="stylesheet" href="/static/css/adminPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Cinematica Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/admin/dashboard"><i class="fas fa-film"></i> Dashboard</a></li>
                <li><a href="/admin/addMovie"><i class="fas fa-film"></i> Create Movies</a></li>
                <li><a href="/admin/createEvent"><i class="fas fa-film"></i> Create Event</a></li>
                <li><a href="/admin/manageUsers"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/home/"><i class="fas fa-sign-out-alt"></i> Back</a></li>
            </ul>
        </nav>
    </aside>
    <main class="admin-content">
        <section class="admin-section">
            <h2>Show Movies</h2>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>Movie ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.movie_id}">1</td>
                    <td th:text="${movie.title}">Inception</td>
                    <td th:text="${movie.description}">Sci-Fi</td>
                    <td th:text="${movie.releaseDate}">2010-07-16</td>
                    <td>
                        <img th:src="@{${movie.extension}}" th:alt="${movie.originalName}" class="movie-thumbnail">
                    </td>
                    <td>
                        <form action="/admin/createSession">
                            <input type="hidden" name="movie_id" th:value="${movie.movie_id}">
                            <button type="submit" class="edit-btn">Event</button>
                        </form>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
