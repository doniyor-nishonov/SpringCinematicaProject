<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users - Cinematica Admin</title>
    <link rel="stylesheet" href="/static/css/adminPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Cinematica Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/admin/dashboard"><i class="fas fa-film"></i> Dashboard</a></li>
                <li><a href="/admin/addMovie"><i class="fas fa-film"></i> Create Movies</a></li>
                <li><a href="/admin/createEvent"><i class="fas fa-film"></i> Create Event</a></li>
                <li><a href="/admin/showMovies"><i class="fas fa-eye"></i> Show Movies</a></li>
                <li><a href="/home/"><i class="fas fa-sign-out-alt"></i> Back</a></li>
            </ul>
        </nav>
    </aside>
    <main class="admin-content">
        <section class="admin-section">
            <h2>Show Users</h2>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">John Doe</td>
                    <td th:text="${user.username}">johndoe</td>
                    <td th:text="${user.role}">Admin</td>
                    <td th:text="${user.phoneNumber}">123-456-7890</td>
                    <td>
                        <a class="edit-btn btn alert-danger"
                           href="#"
                           th:href="@{/admin/blockUser(userId=${user.id})}"
                           th:if="${user.status.equals('ACTIVE')}">Block</a>

                        <a class="edit-btn btn-success"
                           href="#"
                           th:href="@{/admin/activeUser(userId=${user.id})}"
                           th:if="${user.status.equals('BLOCK')}">Active</a>

                        <a class="delete-btn btn alert-dark"
                           href="#"
                           th:href="@{/admin/deleteUser(userId=${user.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
